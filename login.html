		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
		<title>CarRent - Login</title>
	</head>
	<body>
		<!-- MENU -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
			  <a class="navbar-brand" href="/index.html">
				  <img class="d-inline-block align-text-center me-2" width="50" src="/img/logo.png" alt="logo">
				  <h2 class="nav-title d-inline-block align-text-top">CarRent</h2>
			  </a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
				<div class="btn-group me-3">
					<a href="/index.html" class="btn btn-menu">Início</a>
					<a href="/contatos.html" class="btn btn-menu">Contatos</a>
					<a href="/veiculos.html" class="btn btn-menu">Veículos</a>
					<a href="/login.html" class="btn btn-menu active">Login <i class="bi bi-person-circle"></i></a>
				  </div>
				<nav class="navbar navbar-light bg-light">
					<div class="container-fluid">
					  <form class="d-flex">
						<input class="form-control me-2" type="search" placeholder="Encontrar veículos..." aria-label="Encontrar veículos">
						<a href="/veiculos.html" class="btn btn-menu" type="submit">Buscar</a>
					  </form>
					</div>
				  </nav>
			  </div>
			</div>
		  </nav>	
		<!-- MENU -->	

		<!-- Seção inicio -->
		<section class="mt-5">
			<div class="custom-home-container">
				<div id="login-pg">
					<div class="container">
						<div class="row">
						  <img class="img-login mx-auto d-block" src="/img/password.svg" alt="">
						</div>
						<div class="row mt-3">
							<form>
								<div class="mb-3">
								  <label for="exampleInputEmail1" class="form-label">Seu email</label>
								  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
								  <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail.</div>
								</div>
								<div class="mb-3">
								  <label for="exampleInputPassword1" class="form-label">Sua senha</label>
								  <input type="password" class="form-control" id="exampleInputPassword1">
								</div>
								<div class="form-check form-switch mb-3">
									<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
									<label class="form-check-label" for="flexSwitchCheckDefault">Permanecer conectado</label>
								  </div>
								<div class="d-grid gap-2 col-6 mx-auto">
									<button class="btn btn-menu" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Fazer login</button>
								</div>
							  </form>
						</div>
					  </div>
				</div>
			</div>
		  </section> 
		<!-- Seção inicio -->

		<!-- MODAL -->
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Aviso</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<img class="img-modal mx-auto d-block" src="/img/page-not-found.svg" alt="página não encontrada">
						<p class="text-center mt-3">O site está em desenvolvimento, <b>aguarde!</b></p> 
					</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-menu" data-bs-dismiss="modal">Fechar</button>
					</div>
				</div>
				</div>
			</div>
		<!-- MODAL -->

		<!-- Rodapé -->
		<div class="rodape mt-5">
			<footer class="d-flex flex-wrap justify-content-center align-items-center py-4 border-top">
			  <div class="col-md-4 d-flex align-items-center">
				<a href="/index.html" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
					<img class="d-inline-block align-text-center me-2" width="40" src="/img/logo-footer-muted.psd" alt="logo">
				</a>
				<span class="text-muted me-2">&copy; 2021 CarRent, André Luis</span>
			  </div>
		  
			  <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
				<a class="me-2 mb-md-0 text-muted text-decoration-none lh-1" href="#"><i class="bi bi-whatsapp"></i></a>

				<a class="me-2 mb-md-0 text-muted text-decoration-none lh-1" href="#"><i class="bi bi-facebook"></i></a>
				<a class="me-2 mb-md-0 text-muted text-decoration-none lh-1" href="#"><i class="bi bi-twitter"></i></a>
			  </ul>
			</footer>
		  </div>

	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
